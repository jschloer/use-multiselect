version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    ignored_updates:
      - match:
          dependency_name: "@types/*"
    default_assignees:
      - "jschloer"
    default_labels:
      - dependencies
  - package_manager: "javascript"
    directory: "/example"
    update_schedule: "live"
    ignored_updates:
      - match:
          dependency_name: "@types/*"
    default_assignees:
      - "jschloer"
    default_labels:
      - dependencies
      - example
